<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* 카드의 최대 너비를 설정 */
            margin: auto;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .card img {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            width: auto; /* 이미지의 너비를 자동으로 설정 */
            height: auto; /* 이미지의 높이를 자동으로 설정 */
            max-width: 100%; /* 이미지의 최대 너비를 카드의 최대 너비로 설정 */
        }
        .card p {
            padding: 16px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container input[type="file"],
        .button-container button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4; /* 핑크색 배경 */
            color: white;
            font-size: 16px;
            font-family: 'Nanum Pen Script', cursive; /* 귀여운 글씨체 */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container input[type="file"]::file-selector-button {
            background-color: #ff69b4; /* 핑크색 배경 */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Nanum Pen Script', cursive; /* 귀여운 글씨체 */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container input[type="file"]::file-selector-button:hover,
        .button-container button:hover {
            background-color: #ff1493; /* 더 진한 핑크색 */
        }
        .overlay-image {
            position: absolute;
            top: 37px;
            left: 123px;
            width: 271px; /* 394 - 123 */
            height: 350px; /* 387 - 37 */
            border: 2px solid #ff69b4; /* 핑크색 테두리 */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>이미지 예제</h1>
    <div class="card">
        <img id="baseImage" src="basebase.jpg" alt="기본 이미지">
        <img id="selectedImage" class="overlay-image" src="" alt="선택한 이미지">
        <p>아래는 선택한 이미지입니다:</p>
    </div>
    <div class="button-container">
        <input type="file" id="fileInput">
        <button onclick="saveImage()">이미지 저장하기</button>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('selectedImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function saveImage() {
            const baseImage = document.getElementById('baseImage');
            const selectedImage = document.getElementById('selectedImage');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // 캔버스 크기를 기본 이미지 크기로 설정
            canvas.width = baseImage.naturalWidth;
            canvas.height = baseImage.naturalHeight;

            // 기본 이미지를 캔버스에 그림
            context.drawImage(baseImage, 0, 0);

            // 선택한 이미지를 특정 좌표에 그림
            const overlayX = 123;
            const overlayY = 37;
            const overlayWidth = 271; // 394 - 123
            const overlayHeight = 350; // 387 - 37
            context.drawImage(selectedImage, overlayX, overlayY, overlayWidth, overlayHeight);

            // 캔버스를 이미지로 변환하여 다운로드
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/jpeg');
            link.download = 'combined_image.jpg';
            link.click();
        }
    </script>
</body>
</html>
