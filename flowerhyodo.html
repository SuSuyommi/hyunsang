<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치</title>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cute Font', cursive; /* 둥글고 귀여운 글씨체 */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff; /* 밝고 부드러운 배경색 */
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            position: relative;
            width: 300px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .base-image {
            width: 100%;
            height: auto;
        }
        .overlay-image {
            position: absolute;
            top: 97px; /* 선택한 이미지의 Y 좌표 */
            left: 105px; /* 선택한 이미지의 X 좌표 */
            width: 83px; /* 선택한 이미지의 너비 */
            height: 83px; /* 선택한 이미지의 높이 */
            border-radius: 50%; /* 원형으로 표시 */
            object-fit: cover; /* 이미지가 원형에 맞게 조절됨 */
            background-color: #d3d3d3; /* 회색 배경 */
        }
        .button, .file-input {
            font-family: 'Cute Font', cursive; /* 둥글고 귀여운 글씨체 */
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ffb6c1; /* 연핑크색 버튼 */
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover, .file-input:hover {
            background-color: #ff69b4; /* 버튼 호버 시 색상 변경 */
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin: 5px;
            }
            .overlay-image {
                top: 50%; /* 반응형 조정 */
                left: 50%; /* 반응형 조정 */
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <img src="basebase.jpg" alt="기본 이미지" class="base-image">
            <div class="overlay-image"></div>
        </div>
    </div>
    <div class="file-input-wrapper">
        <button class="file-input">파일 선택하기<input type="file" id="fileInput" accept="image/*"></button>
    </div>
    <button class="button" onclick="saveImage()">이미지 저장하기</button>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const overlayImage = document.querySelector('.overlay-image');
                    overlayImage.style.backgroundImage = `url(${e.target.result})`;
                    overlayImage.style.backgroundSize = 'cover';
                    overlayImage.style.backgroundPosition = 'center';
                    overlayImage.style.backgroundColor = 'transparent'; // 이미지 선택 후 배경색 제거
                };
                reader.readAsDataURL(file);
            }
        });

        function saveImage() {
            const card = document.getElementById('card');
            html2canvas(card).then(canvas => {
                const link = document.createElement('a');
                link.download = 'image.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
